<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../../plantillas/plantilla.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="titulo">
        Listado de sala 
    </ui:define>

    <ui:define name="css">

    </ui:define>

    <ui:define name="contenido">
        <h1><h:outputText value="Listado de Sala"/></h1>
        <h:link outcome="/admin/sala/salaInsertar.xhtml" value="Nueva Sala" class="btn btn-success"/>
        <br>
        </br>

        <h:form>

            <p:dataTable id="tablaP" var="sala" value="#{salaListarBean.listaSala}" rows="10"
                         paginator="true" 
                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         rowsPerPageTemplate="5,10,15" currentPageReportTemplate="PÃ¡gina:({currentPage} de {totalPages})">
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="IdSala"/>
                    </f:facet>
                    <h:outputText value="#{item.idSala}"/>
                </h:column>
                <p:column headerText="Nombre de sala" filterBy="#{sala.nombreSala}">
                    <h:outputText value="#{sala.nombreSala}"/>
                </p:column>

                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Operaciones" />
                    </f:facet>
                    <h:commandButton class="btn btn-primary" action="#{salaListarBean.editSala(sala.idSala)}" value="Editar">
                        <f:param name="id"  value="#{sala.idSala}"/>
                    </h:commandButton>
                    &nbsp;&nbsp;
                    <h:commandButton class="btn btn-primary" action="#{salaListarBean.verSala(sala.idSala)}" value="Ver ">
                        <f:param name="id"  value="#{sala.idSala}"/>
                    </h:commandButton>

                </p:column>
            </p:dataTable>
        </h:form>


    </ui:define>

    <ui:define name="scripts">
        scripts
    </ui:define>

</ui:composition>
