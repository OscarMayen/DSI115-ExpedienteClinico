<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../../plantillas/plantilla.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="titulo">
        Listar médico
    </ui:define>
    
    <ui:define name="css">
        <style>
            .btn{
                margin:1%;
            }
            
            tr{
                width: 100%;
            }
            
            td{
                width: 50%
            }
            
            tbody{
                width: 100%;
            }
            
            table{
                width: 100%;
            }
            
            label{
                width: 100%;
            }
            
            input[id*=filtro]{
                width: 100%;
            }
        </style>
    </ui:define>
    
    <ui:define name="contenido">
        <div class="row">
            <div class="col">
                <f:view>
                    
                    <br/>
                    <h:form>
                        <p:growl id="msgs" showDetail="true" />

                        <p:fieldset legend="Filtros" style="margin-bottom:20px">
                            <h:panelGrid columns="2" cellpadding="5">
                                <h:outputLabel>
                                    Dui:
                                    <h:inputText value="#{medicoListar.dui}" id="filtroDui"/>
                                </h:outputLabel>
                                
                                <h:outputLabel>
                                    Especialidad:
                                    <h:inputText value="#{medicoListar.esp}" id="filtroEsp"/>
                                </h:outputLabel>
                                
                                <h:outputLabel>
                                    Buscar:
                                    <p:commandButton id="filtrar" value="Filtrar" update="@(:tabla)" actionListener="#{medicoListar.filtrar()}" />
                                </h:outputLabel>
                            </h:panelGrid>
                        </p:fieldset>
                    </h:form>

                    <h:form>
                        <h1><h:outputText value="Listado de médicos"/></h1>
                        <h:link outcome="/admin/medico/medicoInsertar" value="Nuevo Medico" class="btn btn-success"/>
                        <br>
                        </br>
                        <p:dataTable value="#{medicoListar.listaMedico}" var="item"
                                id="tabla" rows="10" paginator="true"
                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink}
                         {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         rowsPerPageTemplate="5,10,15"
                         currentPageReportTemplate="Página:({currentPage} de {totalPages})">
                            <p:column headerText="Nombres">
                                <h:outputText value="#{item.idPersona.nombrePersona}"/>
                            </p:column>
                            <p:column headerText="Apellidos">
                                <h:outputText value="#{item.idPersona.apellidoPersona}"/>
                            </p:column>
                            <p:column headerText="Dui">
                                <h:outputText value="#{item.idPersona.dui}"/>
                            </p:column>
                            
                            <p:column headerText="Teléfono">
                                <h:outputText value="#{item.idPersona.telefono}"/>
                            </p:column>

                            <p:column headerText="Operaciones">
                                <h:commandButton class="btn btn-info" action="#{medicoListar.editMedico(item.idMedico)}" value="Editar">
                                    <f:param name="id"  value="#{item.idMedico}"/>
                                    <f:param name="isEditar" value="1" />
                                </h:commandButton>
                                <h:commandButton class="btn btn-primary" action="#{medicoListar.detalleMedico(item.idMedico)}" value="Ver">
                                    <f:param name="id"  value="#{item.idMedico}"/>
                                </h:commandButton>
                            </p:column>

                        </p:dataTable>
                    </h:form>
                </f:view>

            </div>
        </div>


    </ui:define>

    <ui:define name="scripts">
        
    </ui:define>

</ui:composition>
