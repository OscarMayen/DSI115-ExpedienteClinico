<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./../../plantillas/plantilla.xhtml">

            <ui:define name="titulo">
                Nuevo médico
            </ui:define>

            <ui:define name="css">
                <style>
                    .btn{

                        margin-top: 2%;
                        margin-bottom: 2%;

                    }

                    #btn{
                        margin-left: 35%;
                    }
                </style>
                <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"/>
                <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
                <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
            </ui:define>

            <ui:define name="contenido">
                <div class="col-md-8 offset-md-2 bootstrap-iso"> 
                    <h2>Nuevo médico</h2>
                    <h:panelGroup layout="block" class="alert-danger" rendered="#{not empty facesContext.messageList}">
                        <h:messages />
                    </h:panelGroup>
                    <h:form>
                        <div style="width: 100%; height: 20px; border-bottom: 1px solid black; margin-top: 3%; margin-bottom: 3%; text-align: center">
                            <span style="font-size: 1.5em; background-color: #F3F5F6; padding: 0 10px;">
                                Datos personales <!--Padding is optional-->
                            </span>
                        </div>

                        <div class="form-group">
                            <label for="nombresMedico">Nombres</label>
                            <h:inputText value="#{usuarioMedicoBean.persona.nombrePersona}" title="nombresMedico"
                                         class="form-control" id="nombresMedico"  
                                         required="true" requiredMessage="El campo nombres es obligatorio.">
                            </h:inputText>
                        </div>
                        <div class="form-group">
                            <label for="apellidosMedico">Apellidos</label>
                            <h:inputText value="#{usuarioMedicoBean.persona.apellidoPersona}" title="apellidosMedico"
                                         class="form-control" id="apellidosMedico" 
                                         required="true" requiredMessage="El campo apellidos es obligatorio"/>
                        </div>
                        <div class="form-group">
                            <label for="telefonoMedico">Telefono</label>
                            <h:inputText value="#{usuarioMedicoBean.persona.telefono}" title="telefonoMedico"
                                         class="form-control" id="telefonoMedico" maxlength="9" 
                                         required="true" requiredMessage="El campo telefono es obligatorio."
                                         validatorMessage="Telefono con formato incorrecto, debe tener el siguiente formato: 2222-2222" >
                                <f:validateRegex pattern="[267][0-9]{3}-[0-9]{4}" />
                            </h:inputText>
                        </div>

                        <div class="form-group">
                            <label for="sexoMedico">Sexo</label>
                            <h:selectOneRadio value="#{usuarioMedicoBean.persona.genero}" title="sexoMedico"
                                              id="sexoMedico" required="true" requiredMessage="El campo sexo es obligatorio.">
                                <f:selectItem itemValue="Masculino" itemLabel="Masculino"/>
                                <f:selectItem itemValue="Femenino" itemLabel="Femenino"/>
                            </h:selectOneRadio>
                        </div>

                        <div class="form-group">
                            <label for="duiMedico">Dui</label>
                            <h:inputText value="#{usuarioMedicoBean.persona.dui}" title="duiMedico"
                                         class="form-control" id="duiMedico" 
                                         maxlength="10" validatorMessage="Dui con formato incorrecto, debe tener el siguiente formato: 12345678-1"
                                         required="true" requiredMessage="El campo dui es obligatio.">
                                <f:validateRegex pattern="[0-9]{8}-[0-9]{1}" />
                            </h:inputText>
                        </div>
                        <div class="form-group">
                            <label for="fechaNacimientoMedico">Fecha de nacimiento </label><br/>
                            <p:calendar  value="#{usuarioMedicoBean.persona.fechaNacimiento}" title="fechaNacimientoMedico"
                                         id="fechaNacimientoMedico" placeholder="dd/MM/yyyy" 
                                         locale="es"  pattern="dd/MM/yyyy" 
                                         required="true" requiredMessage="El campo fecha de nacimiento es obligatorio."/>
                        </div>

                        <div style="width: 100%; height: 20px; border-bottom: 1px solid black; margin-top: 3%; margin-bottom: 3%; text-align: center">
                            <span style="font-size: 1.5em; background-color: #F3F5F6; padding: 0 10px;">
                                Datos del médico <!--Padding is optional-->
                            </span>
                        </div>

                        <div class="form-group">
                            <label for="Especialidad">Email</label>
                            <h:inputText  value="" title="emailMedico"
                                          class="form-control" id="emailMedico" 
                                          required="true" requiredMessage="El campo email es obligatorio"/>
                        </div>
                        <div class="form-group">
                            <label for="estadoMedico">Estado</label>
                            <h:selectBooleanCheckbox id="estadoMedico" value="" />
                        </div>

                        <div style="width: 100%; height: 20px; border-bottom: 1px solid black; margin-top: 3%; margin-bottom: 3%; text-align: center">
                            <span style="font-size: 1.5em; background-color: #F3F5F6; padding: 0 10px;">
                                Datos del usuario <!--Padding is optional-->
                            </span>
                        </div>

                        <div class="form-group">
                            <label for="usuarioMedico">Usuario</label>
                            <h:inputText value="#{usuarioMedicoBean.usuario.username}" title="usuarioMedico"
                                         class="form-control" id="usuarioMedico" 
                                         required="true" requiredMessage="El campo usuario es obligatorio."/>
                        </div>
                        <div class="form-group">
                            <label for="contraniaUsuario">Contraseña</label>
                            <h:inputSecret value="#{usuarioMedicoBean.usuario.password}" title="contraniaUsuario"
                                           class="form-control" id="contraniaUsuario" 
                                           required="true" requiredMessage="El campo contraseña es obligatorio."/>
                        </div>

                        <div class="form-group">
                            <h:outputLabel value="Seleccione un rol:" for="codigoRol" />
                            <h:selectOneMenu id="codigoRol" class="form-control"
                                             value="#{usuarioMedicoBean.usuario.idRol}" title="Rol">
                                <f:selectItems value="#{usuarioMedicoBean.listaRoles}" var="rol"
                                               itemValue="#{rol}"
                                               itemLabel="#{rol.nombreRol}"/>
                            </h:selectOneMenu>
                        </div>

                        <h:commandButton value="Guardar" action="#{usuarioMedicoBean.insertarUsuarioMedico()}" class="btn btn-success"/>&nbsp;&nbsp;
                        <h:link outcome="/admin/medico/medicoListar" value="Cancelar" class="btn btn-danger"/>
                    </h:form>

                </div>
            </ui:define>
            <ui:define name="scripts">
                <h:outputScript name="js/spanishLocale.js"/>
            </ui:define>
        </ui:composition>

    </body>
</html>
