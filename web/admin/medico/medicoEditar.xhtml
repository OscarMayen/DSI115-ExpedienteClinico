<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../../plantillas/plantilla.xhtml">

            <ui:define name="titulo">
                Editar médico
            </ui:define>

            <ui:define name="css">
                <style>
                    .btn{
                        
                        margin-top: 2%;
                        margin-bottom: 2%;
                        
                    }
                    
                    #btn{
                        margin-left: 35%;
                    }
                </style>

            </ui:define>

            <ui:define name="contenido">
                <div class="col-md-8 offset-md-2"> 
                    <h2>Editar médico</h2>
                    
                    <h:form>
                        <div style="width: 100%; height: 20px; border-bottom: 1px solid black; margin-top: 3%; margin-bottom: 3%; text-align: center">
                            <span style="font-size: 1.5em; background-color: #F3F5F6; padding: 0 10px;">
                                Datos personales <!--Padding is optional-->
                            </span>
                        </div>
                        <div class="form-group">
                           
                            <label for="nombre">Nombre</label>
                            <h:inputText  value="#{usuarioMedicoBean.medico.idPersona.nombrePersona}" class="form-control" id="nombre" required="true"/>
                        </div>
                        
                        <div class="form-group">
                            
                            <label for="apellido">Apellidos</label>
                            <h:inputText  value="#{usuarioMedicoBean.medico.idPersona.apellidoPersona}" class="form-control" id="apellido" required="true"/>
                        </div>
                        <div class="form-group">
                            <label for="departamento">Departamento</label>
                            <h:inputText value="#{usuarioMedicoBean.medico.idPersona.departamento}" class="form-control" id="departamento" required="true"/>
                        </div>
                        <div class="form-group">
                            <label for="municipio">Municipio</label>
                            <h:inputText value="#{usuarioMedicoBean.medico.idPersona.municipio}" class="form-control" id="municipio" required="true"/>
                        </div>
                        <div class="form-group">
                            <label for="telefono">Telefono</label>
                            <h:inputText value="#{usuarioMedicoBean.medico.idPersona.telefono}" class="form-control" id="telefono" maxlength="9" required="true"/>
                        </div>
                        
                        <div class="form-group">
                            <label for="sexo">Sexo</label>
                            <h:inputText value="#{usuarioMedicoBean.medico.idPersona.genero}" class="form-control" id="sexo" required="true"/>
                        </div>
                        
                        <div class="form-group">
                            <label for="dui">Dui</label>
                            <h:inputText value="#{usuarioMedicoBean.medico.idPersona.dui}" class="form-control" id="dui" maxlength="10" required="true"/>
                        </div>
                        <div class="form-group">
                            <label for="fechaNacimiento">Fecha naciemiento</label>
                            <h:inputText  value="#{usuarioMedicoBean.medico.idPersona.fechaNacimiento}" class="form-control" id="fechaNacimiento" required="true"/>
                        </div>

                        <div style="width: 100%; height: 20px; border-bottom: 1px solid black; margin-top: 3%; margin-bottom: 3%; text-align: center">
                            <span style="font-size: 1.5em; background-color: #F3F5F6; padding: 0 10px;">
                                Datos del médico <!--Padding is optional-->
                            </span>
                        </div>

                        <div class="form-group">
                            <label for="email">Email</label>
                            <h:inputText  value="#{usuarioMedicoBean.medico.emailMedico}" class="form-control" id="email" required="true"/>
                        </div>
                        <div class="form-group">
                            <label for="estado">Estado </label>
                            <input type="checkbox" value="#{usuarioMedicoBean.medico.estadoMedico}" id="estado"/>
                        </div>

                        <div class="form-group">
                            <h:outputLabel value="Seleccione una especialidad:" for="codigoEspecialidad" />
                            <h:selectOneMenu id="codigoEspecialidad" class="form-control"
                                             value="#{usuarioMedicoBean.medico.idEspecialidad}" title="Especialidad">
                                <f:selectItems value="#{usuarioMedicoBean.listarEspecialidades}" var="especialidad"
                                               itemValue="#{especialidad}"
                                               itemLabel="#{especialidad.nombreEspecialidad}"/>
                            </h:selectOneMenu>
                        </div>
                        
                        
                        <h:commandButton value="Modificar" class="btn btn-success"/>
                        <h:commandButton class="btn btn-danger" value="Cancelar"/>
                    </h:form>
                    
                </div>
            </ui:define>

        </ui:composition>

    </body>
</html>
