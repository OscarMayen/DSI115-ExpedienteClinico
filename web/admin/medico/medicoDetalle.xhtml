<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./../../plantillas/plantilla.xhtml">

            <ui:define name="titulo">
                Detalle médico
            </ui:define>
            

            <ui:define name="contenido">
               
                    <h2>Datos del médico</h2>

                    <h:form>
                       
                    <p:growl id="growl" showDetail="true" sticky="true" /> 
                    <p:fieldset legend="Consultar Medico" style="font-size: 15px; font-weight: bold;" >
                        <p:panelGrid columns="4" >

                            <p:outputLabel for="nombreMed" value="Nombre" />
                            <p:inputText id="nombreMed" readonly="true" value="#{medicoDetalleBean.medico.idPersona.nombrePersona}"   
                                         size="30" required="true"/>

                            <p:outputLabel for="apellidoMed" value="Apellido"/>
                            <p:inputText id="apellidoMed" readonly="true" value="#{medicoDetalleBean.medico.idPersona.apellidoPersona}"    
                                         size="30" required="true"/>

                            <p:outputLabel for="telefono1Med" value="Telefono"/>
                            <p:inputMask id="telefono1Med" readonly="true" value="#{medicoDetalleBean.medico.idPersona.telefono}"   
                                         mask="9999-9999" size="30" required="true"/>

                        
                            <p:outputLabel for="duiMed" value="Dui"/>
                            <p:inputMask id="duiMed" readonly="true" value="#{medicoDetalleBean.medico.idPersona.dui}"   
                                         mask="99999999-9" size="30" required="true"/>

                            <p:outputLabel for="fechaNacimientoMed" value="Fecha de Nacimiento"/>
                            <p:calendar   value="#{medicoDetalleBean.medico.idPersona.fechaNacimiento}" 
                                          id="fechaNacimientoMed" placeholder="dd/MM/yyyy" 
                                          locale="es"  pattern="dd/MM/yyyy" 
                                          required="true" size="30"
                                          disabled="true"
                                          />

                            <p:outputLabel value="Sexo" for="generoMed"/>
                            <p:selectOneRadio disabled="true" id="generoMed" value="#{medicoDetalleBean.medico.idPersona.genero}"  
                                              label="Genero" required="true">
                                <f:selectItem itemLabel="Masculino" itemValue="Masculino"/>
                                <f:selectItem itemLabel="Femenino" itemValue="Femenino" />
                            </p:selectOneRadio>

                            <p:outputLabel value="Estado Medico en la institucion" />
                            <p:selectBooleanCheckbox disabled="true" value="#{medicoDetalleBean.medico.idPersona.estadoPersonal}"   
                                                     itemLabel="Activo" />
                        </p:panelGrid>
                    </p:fieldset><br></br>

                    <h6><strong>DATOS DEL MEDICO</strong></h6>
                    
                    <h6><strong>Especialidades</strong></h6>
                    <p:fieldset style="font-size: 15px; font-weight: bold;" >                        
                        <p:dataList  value="#{medicoDetalleBean.medico.especialidadEntityList}" type="ordered" var="esp" >                            
                        #{esp.nombreEspecialidad}
                        </p:dataList>                        
                    </p:fieldset><br></br>
                    
                    <h6><strong>Redes sociales</strong></h6>
                    <p:fieldset  style="font-size: 15px; font-weight: bold;" >
                         <p:dataList  value="#{medicoDetalleBean.medico.redsocialEntityList}" type="ordered" var="red" >                            
                             #{red.nombre}: #{red.url}
                        </p:dataList>     
                    </p:fieldset><br></br>
                                                         
                    <p:linkButton outcome="/admin/medico/medicoListar.xhtml" value="Regresar" />

                    </h:form>

            </ui:define>

        </ui:composition>

    </body>
</html>
