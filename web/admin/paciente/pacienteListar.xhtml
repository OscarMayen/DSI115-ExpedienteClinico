<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../../plantillas/plantilla.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="titulo">
        Listar paciente
    </ui:define>
    <ui:define name="css">
        <style>
            .btn{
                margin:1%;
            }
            tr{
                width: 100%;
            }
            td{
                width: 50%
            }
            tbody{
                width: 100%;
            }
            table{
                width: 100%;
            }



        </style>
    </ui:define>
    <ui:define name="contenido">

   <h:form>
            <h1><h:outputText value="Listado de Pacientes"/></h1>
            <h:link outcome="/admin/paciente/pacienteInsertar.xhtml" value="Nuevo Paciente" class="btn btn-success"/>
            <br>
            </br>

            <p:dataTable id="tablaP" var="paciente" value="#{pacienteBean.listaPaciente}" rows="10"
                         paginator="true"
                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         rowsPerPageTemplate="5,10,15" currentPageReportTemplate="PÃ¡gina:({currentPage} de {totalPages})">
                <p:column filterBy="#{paciente.idPersona.dui}" headerText="Dui">
                    <h:outputText value="#{paciente.idPersona.dui}" />
                </p:column>

                <p:column filterBy="#{paciente.idPersona.nombrePersona}" headerText="Nombres">
                    <h:outputText value="#{paciente.idPersona.nombrePersona}" />
                </p:column>

                <p:column filterBy="#{paciente.idPersona.apellidoPersona}" headerText="Apellidos">
                    <h:outputText value="#{paciente.idPersona.apellidoPersona}" />
                </p:column>

                <p:column headerText="Telefono de emergencia">
                    <h:outputText value="#{paciente.telefonoEmergencia}" />
                </p:column>

                <p:column headerText="Nombre responsable">
                    <h:outputText value="#{paciente.nombreResponsable}" />
                </p:column>

                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Operaciones" />
                    </f:facet>

                    <h:commandButton class="btn btn-primary" action="#{pacienteBean.detallePaciente(paciente.idPaciente)}" value="Ver">
                        <f:param name="id"  value="#{paciente.idPaciente}"/>
                    </h:commandButton>
                    <h:commandButton class="btn btn-primary" action="#{pacienteBean.editPaciente(paciente.idPaciente)}" value="Editar">
                        <f:param name="id"  value="#{paciente.idPaciente}"/>
                    </h:commandButton>

                </p:column>

            </p:dataTable>


        </h:form>

    </ui:define>

</ui:composition>
