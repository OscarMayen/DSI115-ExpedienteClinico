<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./../../plantillas/plantilla.xhtml">

            <ui:define name="titulo">
                Detalle del paciente
            </ui:define>

            <ui:define name="css">
                <style>
                    .btn{
                        
                        margin-top: 2%;
                        margin-bottom: 2%;
                        
                    }
                    
                    #btn{
                        margin-left: 35%;
                    }
                </style>
                <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"/>
                <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
                <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
            </ui:define>

            <ui:define name="contenido">
                <div class="col-md-8 offset-md-2"> 
                    <h2>Datos del paciente</h2>
                    
                    <h:form  >
                        <div style="width: 100%; height: 20px; border-bottom: 1px solid black; margin-top: 3%; margin-bottom: 3%; text-align: center">
                            <span style="font-size: 1.5em; background-color: #F3F5F6; padding: 0 10px;">
                                Datos personales <!--Padding is optional-->
                            </span>
                        </div>
                        
                        <div class="form-group">
                            <label for="exampleFormControlInput1">Nombres</label>
                            <h:inputText value="#{pacienteDetalleBean.pacienteEntity.idPersona.nombrePersona}" class="form-control" id="exampleFormControlInput1"  required="true" disabled="true" ></h:inputText>
                        </div>
                        <div class="form-group">
                            <label for="exampleFormControlInput2">Apellidos</label>
                            <h:inputText value="#{pacienteDetalleBean.pacienteEntity.idPersona.apellidoPersona}" class="form-control" id="exampleFormControlInput2" required="true" disabled="true"/>
                        </div>
                        <div class="form-group">
                            <label for="exampleFormControlInput5">Telefono</label>
                            <h:inputText value="#{pacienteDetalleBean.pacienteEntity.idPersona.telefono}" class="form-control" id="exampleFormControlInput5" maxlength="9" required="true" disabled="true"/>
                        </div>
                        
                        <div class="form-group">
                            <label for="sexo">Sexo</label>
                            <h:inputText value="#{pacienteDetalleBean.pacienteEntity.idPersona.genero}" class="form-control" id="sexo" required="true" disabled="true"/>
                        </div>
                        
                        <div class="form-group">
                            <label for="exampleFormControlInput6">Dui</label>
                            <h:inputText value="#{pacienteDetalleBean.pacienteEntity.idPersona.dui}" class="form-control" id="exampleFormControlInput6" maxlength="10" required="true" disabled="true"/>
                        </div>
                        <div class="form-group">
                            <label for="exampleFormControlInput7">Fecha naciemiento</label>
                            <p:calendar  pattern="dd/MM/yyyy" value="#{pacienteDetalleBean.pacienteEntity.idPersona.fechaNacimiento}"  id="exampleFormControlInput7" required="true" disabled="true"/>
                        </div>

                        <div style="width: 100%; height: 20px; border-bottom: 1px solid black; margin-top: 3%; margin-bottom: 3%; text-align: center">
                            <span style="font-size: 1.5em; background-color: #F3F5F6; padding: 0 10px;">
                                Datos del Paciente <!--Padding is optional-->
                            </span>
                        </div>

                        <div class="form-group">
                            <label for="exampleFormControlInput13">Nombre de responsable</label>
                            <h:inputText  value="#{pacienteDetalleBean.pacienteEntity.nombreResponsable}" class="form-control" id="exampleFormControlInput13" required="true" disabled="true"/>
                        </div>
                        
                        <div class="form-group">
                            <label for="exampleFormControlInput12">Telefono de emergencia</label>
                            <h:inputText  value="#{pacienteDetalleBean.pacienteEntity.telefonoEmergencia}" class="form-control" id="exampleFormControlInput12" required="true" disabled="true"/>
                        </div>
                        
                         <div class="form-group">
                            <label for="exampleFormControlInput11">Vinculo de responsable</label>
                            <h:inputText  value="#{pacienteDetalleBean.pacienteEntity.vinculoResponsable}" class="form-control" id="exampleFormControlInput11" required="true" disabled="true"/>
                        </div>
                        
                        <div class="form-group">
                            <label for="exampleFormControlInput10">Estado civil</label>
                            <h:inputText  value="#{pacienteDetalleBean.pacienteEntity.estadoCivil}" class="form-control" id="exampleFormControlInput10" required="true" disabled="true"/>
                        </div>
                        <div class="form-group">
                            <label for="exampleFormControlInput9">Estado paciente </label>
                            <h:selectBooleanCheckbox value="#{pacienteDetalleBean.pacienteEntity.estadoPaciente}" id="exampleFormControlInput9" disabled="true" />
                        </div>
                        <h:link outcome="/admin/paciente/pacienteListar" value="Volver" class="btn btn-primary"/>
                    </h:form>
                    
                </div>
            </ui:define>

            <ui:define name="scripts">
                scripts
            </ui:define>

        </ui:composition>

    </body>
</html>
