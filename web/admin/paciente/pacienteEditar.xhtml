<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./../../plantillas/plantilla.xhtml">

            <ui:define name="titulo">
                Editar paciente
            </ui:define>

            <ui:define name="css">
                <style>
                    .btn{

                        margin-top: 2%;
                        margin-bottom: 2%;

                    }

                    #btn{
                        margin-left: 35%;
                    }
                </style>
                <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"/>
                <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
                <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
            </ui:define>

            <ui:define name="contenido">
                <div class="col-md-8 offset-md-2"> 
                    <h2>Editar paciente</h2>
                    <f:view>
                    <h:form>
                        <div style="width: 100%; height: 20px; border-bottom: 1px solid black; margin-top: 3%; margin-bottom: 3%; text-align: center">
                            <span style="font-size: 1.5em; background-color: #F3F5F6; padding: 0 10px;">
                                Datos personales <!--Padding is optional-->
                            </span>
                        </div>
                                                                        
                        <div class="form-group">
                            <label for="nombre">Nombre</label>
                            <h:inputText  value="#{pacienteEditarManagedBean.pacienteEntity.idPersona.nombrePersona}" class="form-control" id="nombre" required="true"/>
                        </div>

                        <div class="form-group">

                            <label for="apellido">Apellidos</label>
                            <h:inputText  value="#{pacienteEditarManagedBean.pacienteEntity.idPersona.apellidoPersona}" class="form-control" id="apellido" required="true"/>
                        </div>
                        <div class="form-group">
                            <label for="telefono">Telefono</label>
                            <h:inputText value="#{pacienteEditarManagedBean.pacienteEntity.idPersona.telefono}" class="form-control" id="telefono" maxlength="9" required="true"/>
                        </div>

                        <div class="form-group">
                            <label for="sexo">Sexo</label>
                            <h:selectOneRadio value="#{pacienteEditarManagedBean.pacienteEntity.idPersona.genero}" id="sexo">
                                <f:selectItem itemValue="Masculino" itemLabel="MASCULINO "/>
                                <f:selectItem itemValue="Femenino" itemLabel="FEMENINO "/>
                            </h:selectOneRadio>
                        </div>

                        <div class="form-group">
                            <label for="dui">Dui</label>
                            <h:inputText value="#{pacienteEditarManagedBean.pacienteEntity.idPersona.dui}" class="form-control" id="dui" maxlength="10" required="true"/>
                        </div>
                        <div class="form-group">
                            <label for="fechaNacimiento">Fecha de nacimiento </label><br/>
                            <p:calendar id="fechaNacimiento" value="#{pacienteEditarManagedBean.pacienteEntity.idPersona.fechaNacimiento}" placeholder="dd/MM/yyyy" 
                                        locale="es"  pattern="dd/MM/yyyy" required="true"/>
                        </div>

                        <div style="width: 100%; height: 20px; border-bottom: 1px solid black; margin-top: 3%; margin-bottom: 3%; text-align: center">
                            <span style="font-size: 1.5em; background-color: #F3F5F6; padding: 0 10px;">
                                Datos del paciente <!--Padding is optional-->
                            </span>
                        </div>

                        <div class="form-group">
                            <label for="exampleFormControlInput7">Nombre de responsable</label>
                            <h:inputText  value="#{pacienteEditarManagedBean.pacienteEntity.nombreResponsable}" class="form-control" id="exampleFormControlInput7" required="true"/>
                        </div>
                        <div class="form-group">
                            <label for="exampleFormControlInput8">Telefono de emergencia</label>
                            <h:inputText  value="#{pacienteEditarManagedBean.pacienteEntity.telefonoEmergencia}" class="form-control" id="exampleFormControlInput8" required="true"/>
                        </div>
                        <div class="form-group">
                            <label for="exampleFormControlInput9">Vinculo de responsablea</label>
                            <h:inputText  value="#{pacienteEditarManagedBean.pacienteEntity.vinculoResponsable}" class="form-control" id="exampleFormControlInput9" required="true"/>
                        </div>
                       


                        <p:commandButton value="Modificar" actionListener="#{pacienteEditarManagedBean.updatePaciente()}"/>
                        <h:link outcome="/admin/paciente/pacienteListar.xhtml?faces-redirect=true" value="Cancelar" class="btn btn-danger"/>
                    </h:form>
                        </f:view>
                </div>
            </ui:define>

            <ui:define name="scripts">
                <h:outputScript name="js/spanishLocale.js"/>
            </ui:define>

        </ui:composition>

    </body>
</html>
