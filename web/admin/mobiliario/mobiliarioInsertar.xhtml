<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./../../plantillas/plantilla.xhtml">

            <ui:define name="titulo">
                Nuevo Mobiliario
            </ui:define>

            <ui:define name="css">

            </ui:define>

            <ui:define name="contenido">

                <h:form id="formNuevaSala">
                    <p:growl id="growl" showDetail="true" sticky="true" /> 
                    <p:fieldset legend="Nuevo Mobiliario" style="font-size: 15px; font-weight: bold;" >
                        <p:panelGrid columns="4" >

                            <p:outputLabel for="nombreMo" value="Nombre: " />
                            <p:inputText id="nombreMo" value="#{mobiliarioInsertarBean.mobiliario.nombreMobiliario}"   
                                         size="30" required="true"/>
                        </p:panelGrid>
                    </p:fieldset><br></br>



                    &nbsp;&nbsp;<p:commandButton value="Guardar" actionListener="#{mobiliarioInsertarBean.insertarMobiliario()}" update="@form" /> 
                    &nbsp;&nbsp;<p:linkButton outcome="/admin/mobiliario/mobiliarioListar" value="Cancelar" style="margin-right:20px;"/>

                </h:form>

            </ui:define>

            <ui:define name="scripts">

            </ui:define>

        </ui:composition>

    </body>
</html>
