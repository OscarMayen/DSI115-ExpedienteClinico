<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./../../plantillas/plantilla.xhtml">

            <ui:define name="titulo">
                Editar usuario
            </ui:define>

            <ui:define name="css">


            </ui:define>

            <ui:define name="contenido">

                <h2>Editar usuario</h2>

                <h:form id="formModificarUsuario">

                    <p:growl id="growl" showDetail="true" sticky="true" /> 
                    <p:fieldset legend="Modificar usuario" style="font-size: 15px; font-weight: bold;" >
                        <p:panelGrid columns="4" >

                            <p:outputLabel for="nombreU" value="Nombre" />
                            <p:inputText id="nombreU" value="#{usuarioEditarBean.usuario.idPersona.nombrePersona}"   
                                         size="30" required="true"/>

                            <p:outputLabel for="apellidoU" value="Apellido"/>
                            <p:inputText id="apellidoU" value="#{usuarioEditarBean.usuario.idPersona.apellidoPersona}"    
                                         size="30" required="true"/>

                            <p:outputLabel for="telefono1U" value="Telefono"/>
                            <p:inputMask id="telefono1U" value="#{usuarioEditarBean.usuario.idPersona.telefono}"   
                                         mask="9999-9999" size="30" required="true"/>

                            <p:outputLabel for="telefono2U"  value="Telefono  (Opcional)"/>
                            <p:inputMask  id="telefono2U" value="#{usuarioEditarBean.usuario.idPersona.telefonoOpcional}"  
                                          mask="9999-9999" size="30"/>

                            <p:outputLabel for="duiU" value="Dui"/>
                            <p:inputMask id="duiU" value="#{usuarioEditarBean.usuario.idPersona.dui}"   
                                         mask="9999999-9" size="30" required="true"/>

                            <p:outputLabel for="fechaNacimientoU" value="Fecha de Nacimiento"/>
                            <p:calendar   value="#{usuarioEditarBean.usuario.idPersona.fechaNacimiento}" 
                                          id="fechaNacimientoU" placeholder="dd/MM/yyyy" 
                                          locale="es"  pattern="dd/MM/yyyy" 
                                          required="true" size="30"/>

                            <p:outputLabel value="Sexo" for="generoU"/>
                            <p:selectOneRadio id="generoU" value="#{usuarioEditarBean.usuario.idPersona.genero}"  
                                              label="Genero" required="true">
                                <f:selectItem itemLabel="Masculino" itemValue="Masculino"/>
                                <f:selectItem itemLabel="Femenino" itemValue="Femenino" />
                            </p:selectOneRadio>

                            <p:outputLabel value="Estado Usuario en la institucion" />
                            <p:selectBooleanCheckbox value="#{usuarioEditarBean.usuario.idPersona.estadoPersonal}"   
                                                     itemLabel="Activo" />
                        </p:panelGrid>
                    </p:fieldset><br></br>

                    <h6><strong>DATOS DE LA CUENTA</strong></h6>
                    <p:fieldset  style="font-size: 15px; font-weight: bold;" >
                        <p:panelGrid columns="4"  >

                            <p:outputLabel for="usernameUsuM" value="Usuario" />
                            <p:inputText id="usernameUsuM" value="#{usuarioEditarBean.usuario.username}"  size="30" required="true"/>

                            <p:outputLabel for="contraseniaUsuM" value="Contraseña"/>
                            <p:password id="contraseniaUsuM" value="#{usuarioEditarBean.usuario.password}"   
                                        size="15" required="true"/>

                            <p:outputLabel value="Seleccione el Rol" />
                            <p:selectOneMenu id="rolUsuM" value="#{usuarioEditarBean.usuario.idRol}">
                                <f:selectItems  value="#{usuarioEditarBean.listaRoles}" var="rol" 
                                                itemValue="#{rol}" 
                                                itemLabel="#{rol.nombreRol}"
                                                />
                            </p:selectOneMenu>


                        </p:panelGrid>
                    </p:fieldset><br></br>


                   
                    &nbsp;&nbsp; <p:commandButton value="Modificar" action="#{usuarioEditarBean.updateUsuario()}" update="@form">
                        <p:confirm header="Confirmation" message="¿Estas seguro de modificar al usuario?" icon="pi pi-exclamation-triangle" />
                    </p:commandButton>

                    <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                        <p:commandButton value="SI" type="button" styleClass="ui-confirmdialog-yes" icon="pi pi-check" />
                        <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="pi pi-times" />
                    </p:confirmDialog> 
                    &nbsp;&nbsp;<p:linkButton outcome="/admin/usuario/usuarioListar" value="Cancelar" />



                </h:form>


            </ui:define>

            <ui:define name="scripts">
                <h:outputScript name="js/spanishLocale.js"/>
            </ui:define>

        </ui:composition>

    </body>
</html>
