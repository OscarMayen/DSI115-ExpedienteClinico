<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./../../plantillas/plantilla.xhtml">

            <ui:define name="titulo">
                Editar usuario
            </ui:define>

            <ui:define name="css">
                <style>
                    .btn{
                        
                        margin-top: 2%;
                        margin-bottom: 2%;
                        
                    }
                    
                    #btn{
                        margin-left: 35%;
                    }
                </style>
                <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"/>
                <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
                <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
            </ui:define>

            <ui:define name="contenido">
                <div class="col-md-8 offset-md-2"> 
                    <h2>Editar usuario</h2>
                    
                    <h:form>
                        <div style="width: 100%; height: 20px; border-bottom: 1px solid black; margin-top: 3%; margin-bottom: 3%; text-align: center">
                            <span style="font-size: 1.5em; background-color: #F3F5F6; padding: 0 10px;">
                                Datos personales <!--Padding is optional-->
                            </span>
                        </div>
                        <div class="form-group">
                            <label for="nombreU">Nombre</label>
                            <h:inputText  value="#{usuarioEditarBean.usuario.idPersona.nombrePersona}" class="form-control" id="nombreU" required="true"/>
                        </div>
                        
                        <div class="form-group">
                            
                            <label for="apellidoU">Apellidos</label>
                            <h:inputText  value="#{usuarioEditarBean.usuario.idPersona.apellidoPersona}" class="form-control" id="apellidoU" required="true"/>
                        </div>
                        <div class="form-group">
                            <label for="departamentoU">Departamento</label>
                            <h:inputText value="#{usuarioEditarBean.usuario.idPersona.departamento}" class="form-control" id="departamentoU" required="true"/>
                        </div>
                        <div class="form-group">
                            <label for="municipioU">Municipio</label>
                            <h:inputText value="#{usuarioEditarBean.usuario.idPersona.municipio}" class="form-control" id="municipioU" required="true"/>
                        </div>
                        <div class="form-group">
                            <label for="telefonoU">Telefono</label>
                            <h:inputText value="#{usuarioEditarBean.usuario.idPersona.telefono}" class="form-control" id="telefonoU" maxlength="9" required="true"/>
                        </div>
                        
                        <div class="form-group">
                            <label for="sexoU">Genero</label>
                            <h:selectOneRadio value="#{usuarioEditarBean.usuario.idPersona.genero}" id="sexoU">
                                <f:selectItem itemValue="Masculino" itemLabel="MASCULINO "/>
                                <f:selectItem itemValue="Femenino" itemLabel="FEMENINO "/>
                            </h:selectOneRadio>
                        </div>
                        
                        <div class="form-group">
                            <label for="duiU">Dui</label>
                            <h:inputText value="#{usuarioEditarBean.usuario.idPersona.dui}" class="form-control" id="duiU" maxlength="10" required="true"/>
                        </div>
                        <div class="form-group">
                            <label for="fechaNacimientoU">Fecha de nacimiento </label><br/>
                            <p:calendar id="fechaNacimientoU" value="#{usuarioEditarBean.usuario.idPersona.fechaNacimiento}" placeholder="yyyy/MM/dd" 
                                        locale="es"  pattern="yyyy/MM/dd" required="true"/>
                        </div>

                        <div style="width: 100%; height: 20px; border-bottom: 1px solid black; margin-top: 3%; margin-bottom: 3%; text-align: center">
                            <span style="font-size: 1.5em; background-color: #F3F5F6; padding: 0 10px;">
                                Datos del usuario <!--Padding is optional-->
                            </span>
                        </div>

                        <div class="form-group">
                            <label for="usuarioU">Usuario</label>
                            <h:inputText  value="#{usuarioEditarBean.usuario.username}" class="form-control" id="usuarioU" required="true"/>
                        </div>
                        
                        <div class="form-group">
                            <label for="passwordU">Password</label>
                            <h:inputText  value="#{usuarioEditarBean.usuario.password}" class="form-control" id="passwordU" required="true"/>
                        </div>                        

                        
                        <div class="form-group">
                            <h:outputLabel value="Seleccione un rol:" for="codRolU" />
                            <h:selectOneMenu id="codRolU" class="form-control"
                                             value="#{usuarioEditarBean.usuario.idRol}" title="Rol">
                                <f:selectItems value="#{usuarioEditarBean.listaRoles}" var="rol"
                                               itemValue="#{rol}"
                                               itemLabel="#{rol.nombreRol}"/>
                            </h:selectOneMenu>
                        </div>
                        
                        
                        <h:commandButton value="Modificar" action="#{usuarioEditarBean.updateUsuario()}" class="btn btn-success"/>
                        <h:link outcome="/admin/usuario/usuarioListar" value="Cancelar" class="btn btn-danger"/>
                    </h:form>
                    
                </div>
            </ui:define>

            <ui:define name="scripts">
                <h:outputScript name="js/spanishLocale.js"/>
            </ui:define>

        </ui:composition>

    </body>
</html>
