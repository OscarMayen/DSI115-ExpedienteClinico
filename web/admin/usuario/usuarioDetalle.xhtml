<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./../../plantillas/plantilla.xhtml">

            <ui:define name="titulo">
                Detalle del usuario
            </ui:define>

            <ui:define name="css">
            </ui:define>

            <ui:define name="contenido">

                <h2>Datos del usuario</h2>

                <h:form id="formDetalleUsuario">

                    <p:growl id="growl" showDetail="true" sticky="true" /> 
                    <p:fieldset legend="Consultar usuario" style="font-size: 15px; font-weight: bold;" >
                        <p:panelGrid columns="4" >

                            <p:outputLabel for="nombreU" value="Nombre" />
                            <p:inputText id="nombreU" value="#{usuarioDetalleBean.usuario.idPersona.nombrePersona}"   
                                         size="30" required="true" readonly="true"/>

                            <p:outputLabel for="apellidoU" value="Apellido"/>
                            <p:inputText id="apellidoU" value="#{usuarioDetalleBean.usuario.idPersona.apellidoPersona}"    
                                         size="30" required="true" readonly="true"/>

                            <p:outputLabel for="telefono1U" value="Telefono"/>
                            <p:inputMask id="telefono1U" value="#{usuarioDetalleBean.usuario.idPersona.telefono}"   
                                         mask="9999-9999" size="30" required="true" readonly="true"/>

                            <p:outputLabel for="telefono2U"  value="Telefono  (Opcional)"/>
                            <p:inputMask  id="telefono2U" value="#{usuarioDetalleBean.usuario.idPersona.telefonoOpcional}"  
                                          mask="9999-9999" size="30" readonly="true"/>

                            <p:outputLabel for="duiU" value="Dui"/>
                            <p:inputMask id="duiU" value="#{usuarioDetalleBean.usuario.idPersona.dui}"   
                                         mask="9999999-9" size="30" required="true" readonly="true"/>

                            <p:outputLabel for="fechaNacimientoU" value="Fecha de Nacimiento"/>
                            <p:calendar   value="#{usuarioDetalleBean.usuario.idPersona.fechaNacimiento}" 
                                          id="fechaNacimientoU" placeholder="dd/MM/yyyy" 
                                          locale="es"  pattern="dd/MM/yyyy" 
                                          required="true" size="30" disabled="true"/>

                            <p:outputLabel value="Sexo" for="generoU"/>
                            <p:selectOneRadio id="generoU" value="#{usuarioDetalleBean.usuario.idPersona.genero}"  
                                              label="Genero" required="true" disabled="true"> 
                                <f:selectItem itemLabel="Masculino" itemValue="Masculino"/>
                                <f:selectItem itemLabel="Femenino" itemValue="Femenino" />
                            </p:selectOneRadio>

                            <p:outputLabel value="Estado Usuario en la institucion" />
                            <p:selectBooleanCheckbox value="#{usuarioDetalleBean.usuario.idPersona.estadoPersonal}"   
                                                     disabled="true" itemLabel="Activo" />
                        </p:panelGrid>
                    </p:fieldset><br></br>

                    <h6><strong>DATOS DE LA CUENTA</strong></h6>
                    <p:fieldset  style="font-size: 15px; font-weight: bold;" >
                        <p:panelGrid columns="4"  >

                            <p:outputLabel for="usernameUsuM" value="Usuario" />
                            <p:inputText id="usernameUsuM" value="#{usuarioDetalleBean.usuario.username}" readonly="true"
                                         size="30" required="true"/>

                            <p:outputLabel for="contraseniaUsuM" value="ContraseÃ±a"/>
                            <p:password id="contraseniaUsuM" value="#{usuarioDetalleBean.usuario.password}"
                                        readonly="true"
                                        size="15" required="true"/>

                            <p:outputLabel value="Seleccione el Rol" />
                            <p:selectOneMenu id="rolUsuM" value="#{usuarioDetalleBean.usuario.idRol}"  disabled="true">
                                <f:selectItems  value="#{usuarioDetalleBean.listarRoles}" var="rol" 
                                                itemValue="#{rol}" 
                                                itemLabel="#{rol.nombreRol}"
                                                />
                            </p:selectOneMenu>


                        </p:panelGrid>
                    </p:fieldset><br></br>

                    &nbsp;&nbsp;<p:linkButton outcome="/admin/usuario/usuarioListar" value="Regresar" />

                 </h:form>


            </ui:define>

        </ui:composition>

    </body>
</html>
