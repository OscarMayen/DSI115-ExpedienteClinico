<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./../../plantillas/plantilla.xhtml">

            <ui:define name="titulo">
                Detalle del usuario
            </ui:define>

            <ui:define name="css">
                <style>
                    .btn{
                        
                        margin-top: 2%;
                        margin-bottom: 2%;
                        
                    }
                    
                    #btn{
                        margin-left: 35%;
                    }
                </style>
                <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"/>
                <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
                <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
            </ui:define>

            <ui:define name="contenido">
                <div class="col-md-8 offset-md-2"> 
                    <h2>Datos del usuario</h2>
                    
                    <h:form>
                        <div style="width: 100%; height: 20px; border-bottom: 1px solid black; margin-top: 3%; margin-bottom: 3%; text-align: center">
                            <span style="font-size: 1.5em; background-color: #F3F5F6; padding: 0 10px;">
                                Datos personales <!--Padding is optional-->
                            </span>
                        </div>
                        <div class="form-group">
                           
                            <label for="nombre">Nombre</label>
                            <h:inputText  value="#{usuarioDetalleBean.usuario.idPersona.nombrePersona}" class="form-control" id="nombre" required="true" disabled="true"/>
                        </div>
                        
                        <div class="form-group">
                            
                            <label for="apellido">Apellidos</label>
                            <h:inputText  value="#{usuarioDetalleBean.usuario.idPersona.apellidoPersona}" class="form-control" id="apellido" required="true" disabled="true"/>
                        </div>
                        <div class="form-group">
                            <label for="departamento">Departamento</label>
                            <h:inputText value="#{usuarioDetalleBean.usuario.idPersona.departamento}" class="form-control" id="departamento" required="true" disabled="true"/>
                        </div>
                        <div class="form-group">
                            <label for="municipio">Municipio</label>
                            <h:inputText value="#{usuarioDetalleBean.usuario.idPersona.municipio}" class="form-control" id="municipio" required="true" disabled="true"/>
                        </div>
                        <div class="form-group">
                            <label for="telefono">Telefono</label>
                            <h:inputText value="#{usuarioDetalleBean.usuario.idPersona.telefono}" class="form-control" id="telefono" maxlength="9" required="true" disabled="true"/>
                        </div>
                        
                        <div class="form-group">
                            <label for="sexo">Genero</label>
                            <h:selectOneRadio value="#{usuarioDetalleBean.usuario.idPersona.genero}" id="sexo" disabled="true">
                                <f:selectItem itemValue="Masculino" itemLabel="MASCULINO "/>
                                <f:selectItem itemValue="Femenino" itemLabel="FEMENINO "/>
                            </h:selectOneRadio>
                        </div>
                        
                        <div class="form-group">
                            <label for="dui">Dui</label>
                            <h:inputText value="#{usuarioDetalleBean.usuario.idPersona.dui}" class="form-control" id="dui" maxlength="10" required="true" disabled="true"/>
                        </div>
                        <div class="form-group">
                            <label for="fechaNacimiento">Fecha de nacimiento </label><br/>
                            <p:calendar id="fechaNacimiento" value="#{usuarioDetalleBean.usuario.idPersona.fechaNacimiento}" placeholder="yyyy/MM/dd" 
                                        locale="es"  pattern="yyyy/MM/dd" required="true" disabled="true"/>
                        </div>

                        <div style="width: 100%; height: 20px; border-bottom: 1px solid black; margin-top: 3%; margin-bottom: 3%; text-align: center">
                            <span style="font-size: 1.5em; background-color: #F3F5F6; padding: 0 10px;">
                                Datos del usuario <!--Padding is optional-->
                            </span>
                        </div>

                        <div class="form-group">
                            <label for="email">Nombre de usuario</label>
                            <h:inputText  value="#{usuarioDetalleBean.usuario.username}" class="form-control" id="email" required="true" disabled="true"/>
                        </div>

                        <div class="form-group">
                            <h:outputLabel value="Seleccione un rol:" for="codRol" />
                            <h:selectOneMenu id="codRol" class="form-control"
                                             value="#{usuarioDetalleBean.usuario.idRol}" title="Rol" disabled="true">
                                <f:selectItems value="#{usuarioDetalleBean.listarRoles}" var="rol"
                                               itemValue="#{rol}"
                                               itemLabel="#{rol.nombreRol}"/>
                            </h:selectOneMenu>
                        </div>
                        
                        
                        <h:link outcome="/admin/usuario/usuarioListar" value="Volver" class="btn btn-primary"/>
                    </h:form>
                    
                </div>
            </ui:define>

        </ui:composition>

    </body>
</html>
