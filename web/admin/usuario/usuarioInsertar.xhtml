<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./../../plantillas/plantilla.xhtml">

            <ui:define name="titulo">
                Nuevo usuario
            </ui:define>

            <ui:define name="css">

            </ui:define>

            <ui:define name="contenido">

                <h2>Nuevo Usuario</h2>

                <h:form id="formNuevoUsuario">

                    <p:growl id="growl" showDetail="true" sticky="true" /> 
                    <p:fieldset legend="Nuevo usuario" style="font-size: 15px; font-weight: bold;" >
                        <p:panelGrid columns="4" >

                            <p:outputLabel for="nombreUsu" value="Nombre" />
                            <p:inputText id="nombreUsu" value="#{usuarioInsertarBean.persona.nombrePersona}"   
                                         size="30" required="true"/>

                            <p:outputLabel for="apellidoUsu" value="Apellido"/>
                            <p:inputText id="apellidoUsu" value="#{usuarioInsertarBean.persona.apellidoPersona}"    
                                         size="30" required="true"/>

                            <p:outputLabel for="telefono1Usu" value="Telefono"/>
                            <p:inputMask id="telefono1Usu" value="#{usuarioInsertarBean.persona.telefono}"   
                                         mask="9999-9999" size="30" required="true"/>

                            <p:outputLabel for="telefono2Usu"  value="Telefono  (Opcional)"/>
                            <p:inputMask  id="telefono2Usu" value="#{usuarioInsertarBean.persona.telefonoOpcional}"  
                                          mask="9999-9999" size="30"/>

                            <p:outputLabel for="duiUsu" value="Dui"/>
                            <p:inputMask id="duiUsu" value="#{usuarioInsertarBean.persona.dui}"   
                                         mask="99999999-9" size="30" required="true"/>

                            <p:outputLabel for="fechaNacimientoUsu" value="Fecha de Nacimiento"/>
                            <p:calendar   value="#{usuarioInsertarBean.persona.fechaNacimiento}" 
                                          id="fechaNacimientoUsu" placeholder="dd/MM/yyyy" 
                                          locale="es"  pattern="dd/MM/yyyy" 
                                          required="true" size="30"/>

                            <p:outputLabel value="Sexo" for="generoUsu"/>
                            <p:selectOneRadio id="generoUsu" value="#{usuarioInsertarBean.persona.genero}"  
                                              label="Genero" required="true">
                                <f:selectItem itemLabel="Masculino" itemValue="Masculino"/>
                                <f:selectItem itemLabel="Femenino" itemValue="Femenino" />
                            </p:selectOneRadio>

                            <p:outputLabel value="Estado Usuario en la institucion" />
                            <p:selectBooleanCheckbox value="#{usuarioInsertarBean.persona.estadoPersonal}"   
                                                     itemLabel="Activo" />
                        </p:panelGrid>
                    </p:fieldset><br></br>

                    <h6><strong>DATOS DE LA CUENTA</strong></h6>
                    <p:fieldset  style="font-size: 15px; font-weight: bold;" >
                        <p:panelGrid columns="4"  >

                            <p:outputLabel for="username" value="Usuario" />
                            <p:inputText id="username" value="#{usuarioInsertarBean.usuario.username}"  size="30" required="true"/>

                            <p:outputLabel for="contrasenia" value="ContraseÃ±a"/>
                            <p:password id="contrasenia" value="#{usuarioInsertarBean.usuario.password}"   
                                        size="15" required="true"/>

                            <p:outputLabel value="Seleccione el Rol" />
                            <p:selectOneMenu id="rolUsu" value="#{usuarioInsertarBean.usuario.idRol}">
                                <f:selectItems  value="#{usuarioInsertarBean.listaRoles}" var="rol" 
                                                itemValue="#{rol}" 
                                                itemLabel="#{rol.nombreRol}"
                                                />
                            </p:selectOneMenu>


                        </p:panelGrid>
                    </p:fieldset><br></br>


                    &nbsp;&nbsp;<p:commandButton value="Guardar" action="#{usuarioInsertarBean.insertarUsuario()}" update="@form" /> 
                    &nbsp;&nbsp;<p:linkButton outcome="/admin/usuario/usuarioListar.xhtml" value="Cancelar" />


                </h:form>

            </ui:define>

            <ui:define name="scripts">
                <h:outputScript name="js/spanishLocale.js"/>
            </ui:define>

        </ui:composition>

    </body>
</html>
