<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../../plantillas/plantilla.xhtml">

            <ui:define name="titulo">
                Asignacion Mobiliario
            </ui:define>

            <ui:define name="css">

            </ui:define>

            <ui:define name="contenido">

                <h:form>
                    <br></br>
                    <p:fieldset legend="Generar Reporte">
                        <p:panelGrid columns="3">
                            <p:outputLabel value="Seleccione sala" />
                            <p:selectOneMenu style="width: 100%" id="sala" value="#{reporteAsignacionMobiliarioBean.sala}">
                                <f:selectItems  value="#{reporteAsignacionMobiliarioBean.listaSala}" var="sala" 
                                                itemValue="#{sala}" 
                                                itemLabel="#{sala.nombreSala}"
                                                />
                            </p:selectOneMenu>
                            <h:commandLink id="reporte" target="_blank" 
                                           actionListener="#{reporteAsignacionMobiliarioBean.verReporte()}"
                                           value="Ver Reporte"  title="Ver Reporte"
                                           style="color: #007bff; font-weight: bold; text-decoration:underline"/>                        
                        </p:panelGrid>
                    </p:fieldset>
                </h:form>
            </ui:define>

            <ui:define name="scripts">

            </ui:define>

        </ui:composition>

    </body>
</html>
