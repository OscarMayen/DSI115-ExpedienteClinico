<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./../../plantillas/plantilla.xhtml">

            <ui:define name="contenido">
                 <h:form id="form">
                 <p:growl id="growl" showDetail="true" sticky="true" />                        
            
              <h6><strong>DATOS DEL PACIENTE</strong></h6>
                    <p:fieldset  style="font-size: 15px; font-weight: bold;" >
                        <p:panelGrid columns="7"  >
                            <p:outputLabel for="duiPa" value="Dui:"/>
                            <p:outputLabel   id="duiPa" value="#{antecedentesEditarBean.antecedente.idPaciente.idPersona.dui}"/> 
                            <p:outputLabel for="nombrePa" value="Nombre:" />
                            <p:outputLabel  id="nombrePa" value="#{antecedentesEditarBean.antecedente.idPaciente.idPersona.nombrePersona}"  />
                            <p:outputLabel for="apellidoPa" value="Apellido:"/>
                            <p:outputLabel  id="apellidoPa" value="#{antecedentesEditarBean.antecedente.idPaciente.idPersona.apellidoPersona}" />                               
                        </p:panelGrid>
                    </p:fieldset><br></br>
                    
                    <h6><strong>Antecedentes</strong></h6>
                     <p:fieldset  style="font-size: 15px; font-weight: bold;width: 100%" >
                        <p:panelGrid style="width:100%" columns="2"  >
                            <p:outputLabel for="alergias" style="width:100%" value="Alergias"/>
                            <p:inputTextarea  id="alergias" style="width:100%" value="#{antecedentesEditarBean.antecedente.alergico}"/>
                            <p:outputLabel for="ancedentesF" style="width:100%" value="Antecedentes Familiares"/>
                            <p:inputTextarea  id="ancedentesF" style="width:100%" value="#{antecedentesEditarBean.antecedente.anteFamiliar}"/>
                            <p:outputLabel for="ancedentesP" style="width:100%" value="Antecedentes Personales"/>
                            <p:inputTextarea  id="ancedentesP" style="width:100%" value="#{antecedentesEditarBean.antecedente.antePersonales}"/>                         
                            <p:commandButton style="width: 50%;margin-left: 30%"  value="Guadar" action="#{antecedentesEditarBean.actualizarAntecedente()}"/>
                            <p:linkButton style="width: 50%; margin-left: 30%" outcome="/admin/antecedentes/listarAntecedentes?face-redirect=true" value="Cancelar" />
                        </p:panelGrid>

                    </p:fieldset><br></br>
            
            
                
                
                
            </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
