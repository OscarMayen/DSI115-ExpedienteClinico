<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./../../plantillas/plantilla.xhtml">

            <ui:define name="contenido">
                   <h:form id="form">
             
            
              <h6><strong>DATOS DEL PACIENTE</strong></h6>
                    <p:fieldset  style="font-size: 15px; font-weight: bold;" >
                        <p:panelGrid columns="7"  >

                            <p:outputLabel for="duiPa" value="Dui:"/>
                            <p:outputLabel value="#{antecedentesEditarBean.antecedente.idPaciente.idPersona.dui}"  id="duiPa" /> 
                            <p:outputLabel for="nombrePa" value="Nombre:" />
                            <p:outputLabel value="#{antecedentesEditarBean.antecedente.idPaciente.idPersona.nombrePersona}" id="nombrePa"  />
                            <p:outputLabel for="apellidoPa" value="Apellido:"/>
                            <p:outputLabel value="#{antecedentesEditarBean.antecedente.idPaciente.idPersona.apellidoPersona}" id="apellidoPa"  />                               
                        </p:panelGrid>
                    </p:fieldset><br></br>
                    
                    <h6><strong>Antecedentes</strong></h6>
                     <p:fieldset  style="font-size: 15px; font-weight: bold;width: 100%" >
                        <p:panelGrid style="width:100%" columns="2"  >
                            <p:outputLabel style="width:100%" value="Alergias"/>
                            <p:inputTextarea value="#{antecedentesEditarBean.antecedente.alergico}" style="width:100%"/>
                            <p:outputLabel style="width:100%" value="Antecedentes Familiares"/>
                            <p:inputTextarea value="#{antecedentesEditarBean.antecedente.anteFamiliar}" style="width:100%"/>
                            <p:outputLabel style="width:100%" value="Antecedentes Personales"/>
                            <p:inputTextarea value="#{antecedentesEditarBean.antecedente.antePersonales}" style="width:100%" />                         
                            <p:commandButton style="width: 50%;margin-left: 30%" immediate="true" actionListener="#{antecedentesEditarBean.actualizarAntecedente()}" value="Modificar" />
                            <p:commandButton style="width: 50%; margin-left: 30%"  value="Cancelar"  action="/admin/antecedentes/listarAntecedentes?face-redirect=true"/>
                        </p:panelGrid>

                    </p:fieldset><br></br>
                   </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
