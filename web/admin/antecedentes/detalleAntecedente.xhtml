<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../../plantillas/plantilla.xhtml"                
                xmlns="http://www.w3.org/1999/xhtml"                    
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="contenido">
          <h:form id="form">
                 <p:growl id="growl" showDetail="true" sticky="true" />                        
            
              <h6><strong>DATOS DEL PACIENTE</strong></h6>
                    <p:fieldset  style="font-size: 15px; font-weight: bold;" >
                        <p:panelGrid columns="7"  >
                            <p:outputLabel for="duiPa" value="Dui:"/>
                            <p:outputLabel   id="duiPa" value="#{antecedenteDetalleBean.antecedente.idPaciente.idPersona.dui}"/> 
                            <p:outputLabel for="nombrePa" value="Nombre:" />
                            <p:outputLabel  id="nombrePa" value="#{antecedenteDetalleBean.antecedente.idPaciente.idPersona.nombrePersona}"  />
                            <p:outputLabel for="apellidoPa" value="Apellido:"/>
                            <p:outputLabel  id="apellidoPa" value="#{antecedenteDetalleBean.antecedente.idPaciente.idPersona.apellidoPersona}" />                               
                        </p:panelGrid>
                    </p:fieldset><br></br>
                    
                    <h6><strong>Antecedentes</strong></h6>
                     <p:fieldset  style="font-size: 15px; font-weight: bold;width: 100%" >
                        <p:panelGrid style="width:100%" columns="2"  >
                            <p:outputLabel for="alergias" style="width:100%" value="Alergias"/>
                            <p:inputTextarea disabled="true" id="alergias" style="width:100%;font-weight: bold" value="#{antecedenteDetalleBean.antecedente.alergico}"/>
                            <p:outputLabel for="ancedentesF" style="width:100%" value="Antecedentes Familiares"/>
                            <p:inputTextarea disabled="true" id="ancedentesF" style="width:100%;font-weight: bold" value="#{antecedenteDetalleBean.antecedente.anteFamiliar}"/>
                            <p:outputLabel for="ancedentesP" style="width:100%" value="Antecedentes Personales"/>
                            <p:inputTextarea disabled="true" id="ancedentesP" style="width:100%;font-weight: bold" value="#{antecedenteDetalleBean.antecedente.antePersonales}"/>                                                     
                            <p:linkButton style="width: 50%; margin-left: 30%" outcome="/admin/antecedentes/listarAntecedentes?face-redirect=true" value="Regresar" />
                        </p:panelGrid>

                    </p:fieldset><br></br>
            
            
                
                
                
            </h:form>
    </ui:define>

</ui:composition>
