<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../../plantillas/plantilla.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"                
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="contenido">
        <h:form >
                <p:commandButton  value="Nuevo antecedentes" action="/admin/antecedentes/insertarAntecedentes.xhtml?faces-redirect=true"/>             
                <h2><h:outputText value="Lista de antecedentes"/></h2>
                
                <p:dataTable value="#{antecedentesListarBean.antecedentes}" var="item">                 
                    <p:column filterBy="#{item.alergico}">
                        <f:facet name="header">
                            <h:outputText value="Alergias"/>
                        </f:facet>
                        <h:outputText value="#{item.alergico}"/>
                    </p:column>
                    <p:column filterBy="#{item.anteFamiliar}">
                        <f:facet name="header">
                            <h:outputText value="Antecedentes familiaes"/>
                        </f:facet>
                        <h:outputText value="#{item.anteFamiliar}"/>
                    </p:column>
                    <p:column filterBy="#{item.idPaciente.idPersona.nombrePersona}">
                        <f:facet name="header">
                            <h:outputText value="Nombre"/>
                        </f:facet>
                        <h:outputText value="#{item.idPaciente.idPersona.nombrePersona}"/>
                    </p:column>
                    <p:column filterBy="#{item.idPaciente.idPersona.dui}">
                        <f:facet name="header">
                            <h:outputText value="Dui"/>
                        </f:facet>
                        <h:outputText value="#{item.idPaciente.idPersona.dui}"/>
                    </p:column>
                    
                    
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Operaciones"/>
                        </f:facet>
                        <h:commandButton class="btn btn-primary" action="#{antecedentesListarBean.verAntecedente()}" value="Ver">
                            <f:param name="idant" value="#{item.idAntecedente}" />
                        </h:commandButton>
                        <h:commandButton class="btn btn-primary ml-1" action="#{antecedentesListarBean.obtenerAntecedente()}" value="Editar">
                            <f:param name="id"  value="#{item.idAntecedente}"/>
                        </h:commandButton>
                    </p:column>
                </p:dataTable>
                
            </h:form>
    </ui:define>

</ui:composition>
